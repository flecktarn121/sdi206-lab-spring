<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>

<div class="container">
  <h2>Agregar Profesor</h2>
  <form class="form-horizontal" method="post" action="/teacher/add">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" placeholder="Ejemplo Fulanito" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="surname">Apellidos:</label>
      <div class="col-sm-10">          
        <input type="Text" class="form-control" name="score" placeholder="Ejemplo: García Sánchez" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="dni">DNI:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="score" placeholder="Ejemplo: 12345678A" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="category">Categoría:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="score" placeholder="Ejemplo: catedratico" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
